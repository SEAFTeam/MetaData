      md_registry:
        type: table
        headers:
          - value: title
            text: Наименование
          - value: description
            text: Описание отчета
          - value: specification
            text: Описание реализации
          - value: system
            text: АС отчёта
          - value: users_count
            text: Количество потребителей
          - value: developer
            text: Разработчик
          - value: user_roles
            text: Роли пользователей отчёта
        source: >
          (
            [$."seaf.md.ASreports.templates".$spread().
                {
                    "title": *.title,
                    "description": *.description,
                    "specification": *.specification,
                    "system": *.system,
                    "users_count": *.users_count,
                    "developer": *.developer,
                    "user_roles": *.user_roles
                }]
          )

  seaf.md.ASreports.files:
    presentations:
      md_registry:
        type: table
        headers:
          - value: title
            text: Наименование
          - value: description
            text: Описание отчета
          - value: file_name
            text: Наименование отчета
          - value: system
            text: АС отчёта
          - value: developer
