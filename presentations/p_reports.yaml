entities:
  seaf.md.BIreports:
    presentations:
      md_registry:
        type: table
        headers:
          - value: title
            text: Наименование
          - value: description
            text: Назначение
          - value: indicators
            text: Рассчитываемые показатели
          - value: data_marts
            text: Витрины КХД
          - value: report_type
            text: Тип отчета
          - value: users_count
            text: Количество потребителей
          - value: developer
            text: Разработчик
          - value: owner
            text: Владелец
        source: >
          (
            [$."seaf.md.BIreports".$spread().
                {
                    "title": *.title,
                    "description": *.description,
                    "indicators": *.indicators,
                    "input_data": *.input_data,
                    "data_marts": *.data_marts,
                    "report_type": *.report_type,
                    "users_count": *.users_count,
                    "developer": *.developer,
                    "owner": *.owner
                }]
          )


  seaf.md.ASreports.templates:
