# Метаданные пакета
$package:
  metadata: # Идентификатор пакета
    # Краткое название пакета
    name: metadata management 
    # Поставщик
    vendor: Sber CTK
    # Описание
    description: Расширение для хранения и визуализации метаданных
    # Версия
    version: 1.0.0
    # Зависимости от других пакетов
    dependencies:
      seaf-core: ">=1.3.0"
      dochub: ">=3.9.0"

imports:
  - examples/root.yaml
  - presentations/root.yaml
  - docs/root.yaml
  - menu.yaml
