seaf.md.DQcheck:
  dqch1:
    title: МетрикаКД1
    req_type: Ссылочная целостность
    tech_description: Договор обеспечения, привязанный к траншу, должен быть привязан и к линии
    selection: Все аналитические счета рублях
    indicator: По договору может быть установлен только один из кодов "_4_10", "_4_10_6", "_4_11", "_4_11_6" и при этом не должны быть выбраны никакие другие пункты справочника Классификации по 590-П
    treshold: 100
    critical: 1
    influence: influence
    ai_usage: 1
    database: TERADATA/TDSB14/PRD3_1_VD_DMSLCL
    table: V_AGR_CRED_AGR_COLLAT
    column: CUST_STAT_CD
    monitoras: eskkd
    monitor: ежедневно
    developer: eskkd_devops
    data_owner: data_owner1
  dqch2:
    title: МетрикаКД2
    req_type: Точность
    tech_description: Содержит наиболее полное описание требования к качеству данных с указанием физических объектов и ключей связи нескольких таблиц (если это применимо)
    selection: Содержит описание предварительной фильтрации и агрегации данных. Для каждого атрибута фильтра указывается наименование атрибута, по которому проводится фильтрация и все значения, по которым проводится фильтрация. Указывается глубина проверяемых данных. При необходимости указывается по каким правилам нужно агрегировать данные при контроле качества данных.
    indicator: Содержит правила расчета показателя. Например, доля, количество ошибочных записей.
    treshold: Величины пороговых значений показателей
    critical: 0
    influence: influence
    ai_usage: 1
    database: HADOOP/SKLRISK/CUSTOM_RISK_AGRRET
    table: S_ORG_EXT
    column: AGR_CRED_ID
    monitoras: eskkd
    monitor: 1, 10, 18 рабочий день в месяце
    developer: eskkd_devops
    data_owner: data_owner2
  dqch3:
    title: МетрикаКД3
    req_type: Актуальность
    tech_description: Статус карточки должен быть заполнен
    selection: Содержит описание предварительной фильтрации и агрегации данных. Для каждого атрибута фильтра указывается наименование атрибута, по которому проводится фильтрация и все значения, по которым проводится фильтрация. Указывается глубина проверяемых данных. При необходимости указывается по каким правилам нужно агрегировать данные при контроле качества данных.
    indicator: Процент заполненности атрибута "Сумма первоначального взноса - недвижимость (фактическая)"
    treshold: 99
    critical: 1
    influence: influence
    ai_usage: 0
    database: HADOOP/SKLOD/INTERNAL_EKS_IBS (РЕПЛИКА Единая Корпоративная Система),HADOOP/SKLOD/INTERNAL_EKS_IBS (РЕПЛИКА Единая Корпоративная Система)
    table: T_AGR_DEP
    column: T_22054_FISRTPAYSUM
    monitoras: eskkd
    monitor: 15, 25 или ближайший р.д. если даты выпадают на выходной и 2, 6, 11, 21, 28, 29, 30, 31
    developer: eskkd_devops
    data_owner: data_owner3
